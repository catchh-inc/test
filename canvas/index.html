<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas — AI HTML Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ═══════════════════════════════════════════════════════════════════════════
     APP SHELL
════════════════════════════════════════════════════════════════════════════ -->
    <div id="app">
      <!-- ── Top toolbar ──────────────────────────────────────────────────────── -->
      <header id="toolbar">
        <div class="toolbar-left">
          <div class="toolbar-logo">
            <svg viewBox="0 0 32 32" fill="none">
              <rect width="32" height="32" rx="8" fill="#3a3aff" />
              <rect
                x="7"
                y="7"
                width="8"
                height="8"
                rx="1.5"
                fill="white"
                opacity="0.9"
              />
              <rect
                x="17"
                y="7"
                width="8"
                height="8"
                rx="1.5"
                fill="white"
                opacity="0.6"
              />
              <rect
                x="7"
                y="17"
                width="8"
                height="8"
                rx="1.5"
                fill="white"
                opacity="0.6"
              />
              <rect
                x="17"
                y="17"
                width="8"
                height="8"
                rx="1.5"
                fill="white"
                opacity="0.9"
              />
            </svg>
            <span class="toolbar-brand">Canvas</span>
          </div>
          <div class="toolbar-divider"></div>
          <span id="active-page-name" class="toolbar-page-name"></span>
        </div>

        <div class="toolbar-center">
          <!-- Zoom controls -->
          <button
            id="btn-zoom-out"
            class="toolbar-btn"
            title="Zoom out (Ctrl/Cmd -)"
          >
            <svg
              viewBox="0 0 20 20"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="9" cy="9" r="6" />
              <line x1="13.5" y1="13.5" x2="18" y2="18" />
              <line x1="6" y1="9" x2="12" y2="9" />
            </svg>
          </button>
          <span id="zoom-readout" class="toolbar-zoom-readout">100%</span>
          <button
            id="btn-zoom-in"
            class="toolbar-btn"
            title="Zoom in (Ctrl/Cmd +)"
          >
            <svg
              viewBox="0 0 20 20"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="9" cy="9" r="6" />
              <line x1="13.5" y1="13.5" x2="18" y2="18" />
              <line x1="9" y1="6" x2="9" y2="12" />
              <line x1="6" y1="9" x2="12" y2="9" />
            </svg>
          </button>
          <button
            id="btn-zoom-reset"
            class="toolbar-btn"
            title="Fit page (Ctrl/Cmd 0)"
          >
            <svg
              viewBox="0 0 20 20"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="4" y="4" width="12" height="12" rx="2" />
              <path d="M8 4v4H4M12 4v4h4M8 16v-4H4M12 16v-4h4" />
            </svg>
          </button>
        </div>

        <div class="toolbar-right">
          <button
            id="btn-export"
            class="toolbar-btn toolbar-btn-export"
            title="Export page HTML"
          >
            <svg
              viewBox="0 0 20 20"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M10 3v10M6 9l4 4 4-4" />
              <path d="M4 15v2h12v-2" />
            </svg>
            Export
          </button>
        </div>
      </header>

      <!-- ── Main layout ───────────────────────────────────────────────────────── -->
      <div id="main-layout">
        <!-- Pages sidebar -->
        <aside id="pages-sidebar"></aside>
        <div id="pages-resize-handle" class="resize-handle"></div>

        <!-- Canvas area -->
        <div id="canvas-container"></div>

        <!-- Right panel resize handle (between canvas and right panel) -->
        <div id="props-resize-handle" class="resize-handle"></div>

        <!-- Right panel: properties + chat stacked -->
        <div id="right-panel">
          <div id="properties-panel"></div>
          <div id="panel-divider"></div>
          <div id="chat-panel"></div>
        </div>
      </div>
      <!-- /main-layout -->
    </div>
    <!-- /app -->

    <script type="module">
      import { boot } from './src/app.js';
      boot();
    </script>
  </body>
</html>
